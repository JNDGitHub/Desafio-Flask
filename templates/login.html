<html>
    <head>
        <title>Login</title>
        <meta charset = 'utf-8'>

        <link rel = 'stylesheet' href = '../static/bootstrap_css/bootstrap.min.css' media = 'screen'>

    <body>
        <div class="container">
            <h1 style = "display: inline">JND páginas</h1>
            <button type = "button" class = "btn btn-success" onclick = "location.href = '/';">Página principal</button>

                <h2 id = 'subtitulo-formulario'>Login</h2>

                    <div class="form-group">
                        <input type = "password" name = "password" class = "form-control" placeholder = "Senha" required>

                </form>
            </div>
        </div>
        <script src="bootstrap_js/jquery.js"></script>
